<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>BDO Harmonization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/BIG-DATA-OCEAN_LOGO.ico">
    <script src="js/bdoDatasets.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-bdo navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="icon">
                <table class="container">
                    <tr>
                        <td>
                            <a id="logo" title="BigDataOcean Repository" href="">
                                <img itemprop="image" alt="BigDataOcean Repository" src="img/BIG-DATA-OCEAN_LOGO.png" height="86"
                                     width="200">
                            </a>
                        </td>
                        <td class="label-table">
                            <h1>Big Data Ocean - Dataset Harmonization</h1>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
        </div>
    </div>
</nav>
<div class="container text-center" style="margin-top:90px">
    <div class="row content">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 field-uri">
            <form id="uriForm" name="form-uri" class="form-style" action="">
                <div class="col-md-2">
                    <label class="label-table" for="uri">URI:</label>
                </div>
                <div class="col-md-8">
                    <input type="url" class="form-control" id="uri" name="uri" required>
                </div>
                <div class="col-md-2" style="padding-left: 60px">
                    <input type="submit" class="btn btn-default" onclick="submitUriButton(this.form)"></input>
                </div>
            </form>
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <div class="row content metadata-row" id="metadata">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 metadata-info">
            <form id="metadataForm" name="form-metadata" class="form-style" action="">
                <div class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Mandatory fields!</strong> Title, Description and Type are mandatory fields.
                </div>
                <table class="tableMetadata">
                    <tr>
                        <td>
                            <label class="label-table" for="title">Title:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="title" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="description">Description:</label>
                        </td>
                        <td colspan="8">
                            <textarea class="form-control" rows="2" id="description" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="type">Type:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="type" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="homepage">Homepage:</label>
                        </td>
                        <td colspan="8">
                            <input type="url" class="form-control" id="homepage">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="identifier">Identifier:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="identifier">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="language">Language:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="language">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="subject">Subject:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="subject">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="keywords">Keywords:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="keywords">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table">Geographical coverage:</label>
                        </td>
                        <td class="col-xs">
                            <label class="label-table-coordinates" for="geo_coverageW">W:</label>
                        </td>
                        <td class="col-xs">
                            <input type="number" class="form-control-input" id="geo_coverageW">
                        </td>
                        <td class="col-xs">
                            <label class="label-table-coordinates" for="geo_coverageE">E:</label>
                        </td>
                        <td class="col-xs">
                            <input type="number" class="form-control-input" id="geo_coverageE">
                        </td>
                        <td class="col-xs">
                            <label class="label-table-coordinates" for="geo_coverageS">S:</label>
                        </td>
                        <td class="col-xs">
                            <input type="number" class="form-control-input" id="geo_coverageS">
                        </td>
                        <td class="col-xs">
                            <label class="label-table-coordinates" for="geo_coverageN">N:</label>
                        </td>
                        <td class="col-xs">
                            <input type="number" class="form-control-input" id="geo_coverageN">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="temp_coverage">Temporal coverage:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="temp_coverage">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="issued_date">Issued date:</label>
                        </td>
                        <td colspan="8">
                            <input type="date" class="form-control" id="issued_date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="modified_date">Modified date:</label>
                        </td>
                        <td colspan="8">
                            <input type="date" class="form-control" id="modified_date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="provenance">Provenance:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="provenance">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="coordinate_sys">Coordinate reference system:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="coordinate_sys">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="license">License:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="license">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="access_rights">Access rights:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="access_rights">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="publisher">Publisher:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="publisher">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="encode_format">Encoding format:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="encode_format">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="char_encoding">Character encoding:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="char_encoding">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="update_freq">Update frequency:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="update_freq">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="comment">Comment:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="comment">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="spatial_representation">Spatial
                                representation:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="spatial_representation">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="vertical_coverage">Vertical coverage:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="vertical_coverage">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table" for="vertical_level"># Vertical level:</label>
                        </td>
                        <td colspan="8">
                            <input type="number" class="form-control" id="vertical_level" onkeypress="isNumberKey(event)">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="label-table " for="temp_resolution">Temporal resolution:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="temp_resolution">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label-table " for="spatial_resolution">Spatial resolution:</label>
                        </td>
                        <td colspan="8">
                            <input type="text" class="form-control" id="spatial_resolution">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-default">Save</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default" onclick="cancelButton()">Cancel</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <div class="row content">
    </div>
</div>
<footer class="container-fluid text-center">
</footer>
</body>
</html>
