<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>BigDataOcean Harmonization </title>
  <link rel='icon' href='/static/img/BIG-DATA-OCEAN_LOGO.ico'>
</head>

<body>
  <nav class="navbar navbar-bdo navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="icon">
                <a id="logo" title="BigDataOcean Repository" href="/">
                    <img itemprop="image" alt="BigDataOcean Repository" src="static/img/BIG-DATA-OCEAN_LOGO.png" height="86" width="200">
                </a>
            </div>
            <div class="bdotitle label-table">
                <h1>Big Data Ocean - Dataset Harmonization</h1>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
        </div>
    </div>
  </nav>
  <div class="container text-center" style="margin-top:90px">
    <div class="row content metadata-row" id="metadata">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 metadata-info">
          <div id="toolbar">
            <button id="addButton" class="btn btn-default">
              <i class="glyphicon glyphicon-plus"></i> Add
            </button>
          </div>
          <table id="tableList" data-toggle="true"
            data-toolbar="#toolbar"
            data-search="true"
            data-pagination="true"
            data-page-list="[10, 25, 50, ALL]">
          </table>
        </div>
        <div class="col-md-1">
        </div>
    </div>
    
    <div class="row content">
    </div>
  </div>

  <footer class="container-fluid text-center">
    <div class="wrpl"><a href="http://www.bigdataocean.eu/site/">
        <dl>
          <dt><img class="BDO_logo" src="/static/img/BIG-DATA-OCEAN_LOGO.png"></dt>
          <dd><strong>Big Data Ocean</strong></dd>
        </dl></a></div>
    <div class="wrpl"><br>
      <div class="bookmarks"><b>Documentation</b>
        <ul>
          <li><a href="/api" title="API documentation">API documentation</a></li>
          <li><a href="https://github.com/SmartDataAnalytics/BigDataOcean-Harmonization" title="Source in GitHub" target="_blank">Source code</a></li>
        </ul>
      </div>
      <div class="bookmarks"><b>Publication</b>
        <ul>
          <li><a href="https://doi.org/10.5281/zenodo.833359" title="BigDataOcean" target="_blank">IEEE '17</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="static/css/style.css">
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
<link rel="stylesheet" href="static/css/jquery-confirm.css">
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script type='text/javascript' src="static/js/indexScript.js"></script>
<script src="static/js/jquery-confirm.js"></script>
<script type='text/javascript'>
  //Show the data in the tableList
  $(window).load(function(){
    var data = {{data|tojson}};
    var columns = {{columns|tojson}};

    $(function() {
      $('#tableList').bootstrapTable({ 
        data: data,
        columns: columns,
      });
      $('#tableList').bootstrapTable('hideColumn', 'id');
      $('#tableList').bootstrapTable('hideColumn', 'hdfsFullURI');
    });
    var $table = $('#tableList');

    $(function () {
        $table.on('click-row.bs.table', function (e, row, $element) {
            $('.success').removeClass('success');
            $($element).addClass('success');
        });
        $('#addButton').click(function () {
          // veriy if user select a row
          if(getSelectedRow() != undefined){
            var extension = getSelectedRow().dataType;
            //verify if the selected row is netcdf dataType or other
            if(extension == "netcdf"){
              $.confirm({
                title: 'Warning!',
                content: 'Parsing the dataset might take a little time. Please be patient.',
                type: 'orange',
                useBootstrap: true,
                typeAnimated: true,
                buttons: {
                  delete: {
                    text: 'Ok',
                    btnClass: 'btn-green',
                    action: function(){
                      return location.href = '/addMetadata/NetCDF?file=' + getSelectedRow().hdfsFullURI + '&idFile=' +
                      getSelectedRow().id;
                    }
                  },
                  cancel: function(){
                  }
                }
              });
            } else if(extension != ""){
              $.confirm({
                title: 'Warning!',
                content: 'Parsing the dataset might take a little time. Please be patient.',
                type: 'orange',
                useBootstrap: true,
                typeAnimated: true,
                buttons: {
                  delete: {
                    text: 'Ok',
                    btnClass: 'btn-green',
                    action: function(){
                      return location.href = '/addMetadata?idFile=' + getSelectedRow().id;
                    }
                  },
                  cancel: function(){
                  }
                }
              });
            } 
          }else {
            $.alert({
              title: 'Alert!',
              content: 'Select one row and then press the button Add',
              useBootstrap: true,
              typeAnimated: true
            });
          }          
        });
    });

    function getSelectedRow() {
        var index = $table.find('tr.success').data('index');
        return $table.bootstrapTable('getData')[index];
    }
  });
</script>

</html>
